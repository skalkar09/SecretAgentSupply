<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logoTitle">
      <img src="./resources/images/logo.png" alt="SecretAgentSupplyLogo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>
  <!-- Main Content -->
  <div class="newArrival">
    <div class="newArrivalContainer">
      <div class="newArrivalHeading">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <!-- Menu -->
  <div class="menuMain">
    <div class="navContainer">
      <nav class="navDesktopView">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
      <nav class="navMoblieView">
        <span>Menu</span>
      </nav>
    </div>
  </div>
  <!-- Products -->
  <div class="productsMain">
    <div class="productsContainer">
      <div class="product">
        <img src="./resources/images/pen.png" alt="ExplodingPen">
        <span>Exploding Pen</span>
      </div>
      <div class="product" id="cellularWatchDiv">
        <img src="./resources/images/watch.png" alt="CellularWatch">
        <span>Cellular Watch</span>
      </div>
      <div class="product" id="thermalGlassesDiv">
        <img src="./resources/images/glasses.png" alt="ThermalGlasses">
        <span>Thermal Glasses</span>
      </div>
    </div>
  </div>
  <!-- Info -->
  <div class="otherInfoMain">
    <div class="otherInfoContainer">
      <div class="info">
        <span class="infoHeader">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="infoHeader">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <div class="footerContainer">
      Copyright Secret Agent Supply Inc.
    </div>
  </footer>
</body>
</html>
